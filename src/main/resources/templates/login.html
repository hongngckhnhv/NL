<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <link layout:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Đăng nhập</title>

    <style>
        .notification, .notification-success{
            background-color: #FA8072;
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
        }

        .notification-success{
            background-color: #3CB371;
        }

        .header-title, .btn {
            color: #fff;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body id="page-top"  layout:fragment="body">
<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-5 align-self-lg-center">
                <div class="container ">
                    <div th:if="${param.error}">
                        <div class="error-message notification ">
                            <p>Username/password không hợp lệ</p>
                        </div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="logout-message notification-success">
                            <p>Đăng xuất thành công</p>
                        </div>
                    </div>

                    <h2 class="header-title">Đăng nhập</h2>
                    <form method="post" role="form" th:action="@{/login}" th:object="${user}">
                        <div class="form-group">
                            <label for="username" class="header-title">Username</label>
                            <input th:field="*{username}" type="text" name="username" id="username" class="form-control" placeholder="Nhập username" required>
                            <span th:if="${userexist}" style="color: red">Username tồn tại<a th:href="@{/register}">Register</a></span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="header-title">Password</label>
                            <input th:field="*{password}" type="password" name="password" id="password" class="form-control" placeholder="Nhập password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button> <br>
                        <span style="color: white">Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></span>
                    </form>

                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
